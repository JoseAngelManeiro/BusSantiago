workflows:
  version: 2
  workflow:
    jobs:
      - build_test
      - deploy:
          requires:
            - build_test
          filters:
            branches:
              only: release

jobs:
  build_test:
    working_directory: ~/code
    docker:
      - image: cimg/android:2022.09
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests (app)
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: app_reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Run Tests (core)
          command: ./gradlew core:test
      - store_artifacts:
          path: core/build/reports
          destination: core_reports
      - store_test_results:
          path: core/build/test-results

  deploy:
    docker:
      - image: cimg/android:2022.09
    steps:
      - checkout
      - run: echo $ENCODED_KEYSTORE | base64 --decode >> ${HOME}/keystore.jks
      - run: echo 'export KEYSTORE=${HOME}/keystore.jks' >> $BASH_ENV
      - run:
          name: Build Release
          command: ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/release
          destination: distribution
      - store_artifacts:
          path: app/build/outputs/mapping
          destination: distribution
