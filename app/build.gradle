apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "org.galio.bussantiago"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 39
        versionName "4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('src/release/mykey.jks')
            storePassword "chuches1"
            keyAlias "gelu"
            keyPassword "chuches1"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'

            signingConfig signingConfigs.release
        }

        sourceSets.debug.resources.srcDirs = ['src/debug/res']
        sourceSets.release.resources.srcDirs = ['src/release/res']
    }

    androidExtensions {
        experimental = true
    }

    lintOptions {
        lintConfig file("$rootDir/app/lint-rules.xml")
        abortOnError true
        ignoreWarnings false
        htmlReport true
        htmlOutput file("$rootDir/app/lint-results.html")
    }
}

dependencies {
    implementation project(':core')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'

    // ViewModel
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.2.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.2.2'

    // Koin
    implementation 'org.koin:koin-android-viewmodel:2.0.1'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // Maps & Location
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    // Mockito
    testImplementation 'org.mockito:mockito-core:2.19.0'

    testImplementation 'junit:junit:4.13'

    testImplementation 'androidx.arch.core:core-testing:2.1.0'
}
